<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="carrosel.css">
    <title>Document</title>

</head>

<body>
    <header>
        <h1>Amo Minha Namorada</h1>
    </header>
    <nav>
        
    </nav>
    <main>
        <!-- define que esse div conterá um carousel com efeito de slides que passarão automaticamente -->
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

            <!-- Controles abaixo dos slides -->
            <div class="carousel-indicators">
            
                    <button type="button" data-bs-target="#meu_carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#meu_carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#meu_carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#meu_carousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#meu_carousel" data-bs-slide-to="4"></button>
                
            </div>

            <!-- definir os elementos/imagens do carrosel -->
            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="gabi1.jpeg" alt="gabi1" class="d-block">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gatíssima</h5>
                        <p>Princesa</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="gabi2.jpeg" alt="gabi2" class="d-block">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Linda</h5>
                        <p>Luazinha</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="gabi3.jpeg" alt="gabi3" class="d-block">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Perfeita</h5>
                        <p>Love of my life</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="gabi4.jpeg" alt="gabi4" class="d-block">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Deusa</h5>
                        <p>Grega</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="gabi5.jpeg" alt="gabi5" class="d-block">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gostos-</h5>
                        <p>Hehehe</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
    </footer>

</body>

</html>
